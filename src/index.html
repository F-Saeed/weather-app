<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Search App</title>
  </head>
  <body>
    <form onsubmit="event.preventDefault();" role="search">
      <label for="search">Search</label>
      <input
        id="search"
        type="search"
        placeholder="Search..."
        autofocus
        required
      />
      <button type="submit">Go</button>
    </form>
    <main>
      <div id="card">
        <div id="general">
          <div class="general-item" id="temp">
            <h1>
              37
              <span id="toggle">°C</span>
            </h1>
            <p id="location">Location</p>
          </div>
          <div class="general-item" id="sky-condition">
            <h1>Mostly cloudy</h1>
          </div>
        </div>
        <div id="details">
          <div id="feels">
            <h2>Feels Like</h2>
            <p>70°</p>
          </div>
          <div id="wind">
            <h2>Wind</h2>
            <p>60 hmp</p>
          </div>
          <div id="humidity">
            <h2>Humidity</h2>
            <p>70%</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
